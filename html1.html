<!DOCTYPE html>
<meta charset="utf-8">
<head>

<style>

    body {

<script src="//d3js.org/d3.v3.min.js"></script>
<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
    // setup x
    var xLabel = "RperG";
    var xValue = function(d) { return d[xLabel];}, // data -> value
            xScale = d3.scale.linear().range([0, width]), // value -> display
            xMap = function(d) { return xScale(xValue(d));}, // data -> display
            xAxis = d3.svg.axis().scale(xScale).orient("bottom");

    // setup y
    var yLabel = "RunsAgperG";
    var yValue = function(d) { return d[yLabel];}, // data -> value
            yScale = d3.scale.linear().range([height, 0]), // value -> display
            yMap = function(d) { return yScale(yValue(d));}, // data -> display
            yAxis = d3.svg.axis().scale(yScale).orient("left");


    // add the graph canvas to the body of the webpage
    var svgplot = d3.select("#plot").append("svgplot")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // add the tooltip area to the webpage
    var tooltip = d3.select("#plot").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);

            .range([height, 0]);

            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            d.TB= +d.TB;

            d.HBP= +d.HBP;
            d.SH= +d.SH;
            d.SF= +d.SF;
            d.IBB= +d.IBB;
            d.LOB= +d.LOB;
            d.PitchersUsed= +d.PitchersUsed;
            d.PAge= +d.PAge;
            d.RunsAgperG= +d.RunsAgperG;
            d.ERA= +d.ERA;

            d.pSho= +d.pSho;

            d.pR= +d.pR;
            d.pER= +d.pER;
            d.pHR= +d.pHR;
            d.pBB= +d.pBB;
            d.pIBB= +d.pIBB;
            d.pSO= +d.pSO;
            d.pHBP= +d.pHBP;
            d.pBK= +d.pBK;
            d.pWP= +d.pWP;

            d.pWHIP= +d.pWHIP;

    xScale.domain(d3.extent(data, function(d) { return d.RperG; })).nice();
    yScale.domain(d3.extent(data, function(d) { return d.RunsAgperG; })).nice();

    svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .attr("class", "label")
                .attr("x", width)
                .attr("y", -6)
                .style("text-anchor", "end")
                .text(xLabel);



    svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text(yLabel);

    svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", function(d) { return x(d.RperG); })
                .attr("cy", function(d) { return y(d.RunsAgperG); })
                .style("fill", function(d) { return color(cValue(d));})

                .on("mouseover", function(d) {
                    d3.select(this).style("fill", "yellow")
                            .style("stroke", "black");
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(d["PayKey"] + "<br/> (" + xValue(d)
                                + ", " + yValue(d) + ")")
                        .style("left", (d3.event.pageX + 5) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
            })
                .on("mouseout", function(d) {
                d3.select(this).style("fill", color(cValue(d)))
                        .style("stroke","black");
                tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
            })

         var legend = svg.selectAll(".legend")
                .data(color.domain())

                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });


        legend.append("rect")
                .attr("x", width - 18)

                .attr("height", 18)
                .style("fill", color);

        legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d,i){ return leglabels[i]});

    function simpleAnimate() {
        svg.selectAll("circle")
                .filter(function (d) { return d.Year == 1998})
                .transition()
                .duration(1000)
                .delay(0)
                .style("opacity", "1");

        svg.selectAll("circle")
                .filter(function (d) { return d.Year != 1998})
                .transition()
                .duration(1000)
                .delay(1000)
                .style("opacity", ".2");

                }

    function simpleAnimateLoop() {

        for (i=1998; i < 2016; i++) {
            svg.selectAll("circle")
                    .filter(function (d) {

                    .transition()
                    .duration(500)

                    .filter(function (d) {
                        return d.Year != i
                    })
                    .transition()
                    .duration(500)
                    .delay((i-1998)*1000)
                    .style("opacity", ".1");
        }

    }
